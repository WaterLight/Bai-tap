<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="./css/style-register.css">

	<title>Register</title>
</head>
<body class="text-center">
	<form action="" class="form-signin">
		<img class="mb-3" src="./image/login.png" alt="" width="158" height="65">
		<h1 class="h3 mb-3 font-weight-normal">Register form</h1>
		<div class="row">
			<div class="col-md-7">
		
				<input type="text" class="form-control is-valid" id="firstName" placeholder="First Name" value required>
				<div class="invalid-feedback">
					Valid first name is required.
				</div>

			</div>
			<div class="col-md-5">
			
				<input type="text" class="form-control is-valid" id="lastName" placeholder="Last Name" value required>
				<div class="invalid-feedback">
					Valid last name is required.
				</div>
			</div>			
		</div>
		<div class="mb-3">
				
			</div>
			<div class="mb-3">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="Email"  class="form-control is-valid" placeholder="Your Email address" required autofocus>
			</div>
			<div class="mb-2">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password"  class="form-control is-valid" placeholder="New Password" required aria-describedby="passwordHelpBlock" >
				<small id="passwordHelpBlock" class="form-text text-muted">
				  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
				</small>
			</div>

			<div class="mb-4">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password"  class="form-control is-valid" placeholder="Re-enter Password" required >
			</div>

			<div class="row">
             	<div class="col-md-4 mb-3">                
	                <select class="custom-select is-valid d-block w-100" required="">
		                <option value="">Nam</option>		                
		                <option>Nữ</option>
	                </select>               
                </div>
				
				<div class="col-md-8 row" style="padding-right: 0px;" >
		            <div class="col-md-4 mb-3" style="padding-right: 0px; padding-left: 20px;">	                
		                <input type="text" class="form-control is-valid d-block w-100"  placeholder="Ngày" required="" style="padding: 6px;">	                
		            </div>

					<div class="col-md-4 mb-3" style="padding-right: 0px; padding-left: 20px;">	                
		                <input type="text" class="form-control is-valid d-block w-100"  placeholder="Tháng" required="" style="padding: 6px;">	                
		            </div>

		            <div class="col-md-4 mb-3" style="padding-right: 0px; padding-left: 20px;">	                
		                <input type="text" class="form-control is-valid d-block w-100"  placeholder="Năm" required="" style="padding: 6px;">	                
		            </div>
				</div>

            </div>

			
			<hr>
		
		<button class="btn btn-lg btn-success btn-block mb-2" type="submit">Register</button>
		<p class="mt-4 mb-4 text-muted" style="font-size: 15px; opacity: .8;">Copyright 2018-2019</p>

	</form>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
